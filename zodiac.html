<!DOCTYPE html>
<html>
<head>
	<title>Zodiac Site</title>
	<link rel="stylesheet" type="text/css" href="zodiac.css">
</head>
<body>

<main>

<h1>What cartoon character are you?</h1>


<div id="form-container">
		<form id="form">
			<input type="text" name="firstname" placeholder="Jane" id="firstname"><br><br>
			<input type="text" name="lastname" placeholder="Doe" id="lastname"><br><br>
			<input type="date" name="bday" id="bday">
			<input type="submit" value="Submit" id="submit">
		</form>
		</div>
		
<div id="icon-container">
	<button class="icon" id="leela-btn"></button>
	<button class="icon" id="taurus"></button>
	<button class="icon" id="gemini"></button>
	<button class="icon" id="cancer"></button>
	<button class="icon" id="leo"></button>
	<button class="icon" id="virgo"></button>
	<button class="icon" id="libra"></button>
	<button class="icon" id="scorpio"></button>
	<button class="icon" id="early-btn"></button>
	<button class="icon" id="capricorn"></button>
	<button class="icon" id="aquarius"></button>
	<button class="icon" id="pisces"></button>
</div>
<div id="result-display">

	<img src="assets/characters/early.jpg" alt="early from squidbilles">
	<img src="assets/characters/rusty.jpg" alt="rusty fromy squidbillies">
	<img src="assets/characters/meatwad.jpg" alt="Meatwad from Aqua Teen Hunger Force">
	<img src="assets/characters/mastershake.jpg" alt="Mastershake from Aqua Teen Hunger Force">
	<img src="assets/characters/frylock.jpg" alt="Frylock from Aqua Teen Hunger Force">
	<img src="assets/characters/fry.jpg" alt="Fry from Futurama">
	<img src="assets/characters/bender.jpg" alt="Bender from Futurama">
	<img src="assets/characters/leela.jpg" alt="Leela from Futurama">
	<img src="assets/characters/cartman.jpg" alt="Cartman from Southpark">
	<img src="assets/characters/kyle.jpg" alt="Kyle from Southpark">
	<img src="assets/characters/bojack.jpeg" alt="Bojack from Bojack Horseman">
	<img src="assets/characters/princesscarolyn.jpeg" alt="Princess Carolyn from Bojack Horseman">
</div>
</div>



<script src="main.js"> </script>
	
</body>
</html>
